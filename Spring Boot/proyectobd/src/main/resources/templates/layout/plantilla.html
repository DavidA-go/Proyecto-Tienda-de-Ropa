<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <title>Proyecto Corte 2</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <style>
        /* Estilo para el encabezado */
        header {
            margin-top: 0;
            width: 100%;
            background-color: transparent; /* Color de fondo del encabezado */
            color: white; /* Color del texto del encabezado */
            padding: 20px 0; /* Espaciado interior del encabezado */
            text-align: center; /* Alineación del texto al centro */
        }

        /* Eliminar márgenes predeterminados del cuerpo y el HTML */
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- BARRA DE NAVEGACION -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a th:href="@{/inicio}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img th:src="@{/img/LogoUnidades.png}" height="32"/>
                <span class="fs-4"></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a style="border:none;" class="btn btn-outline-light" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a style="border:none;" class="btn btn-outline-light" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a style="border:none;" class="btn btn-outline-light" th:href="@{/views/proveedor/}">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a style="border:none;" class="btn btn-outline-light" th:href="@{/views/productos/}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a style="border:none;" class="btn btn-outline-light" href="#">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a style="border:none;" class="btn btn-outline-light" href="#">Reportes</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- MENSAJES -->
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
			<label th:text="${info}"></label>
			<button type="button" class="close" data-dismiss="alert"></button>
		</div>

    </header>
    <!-- CONTENIDO -->
    <div class="container">
        <!-- Aquí va el contenido de tu página -->
    </div>

    <!-- PIE DE PAGINA -->
    <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
        <div class="container">
            <p>Copyright Juan David Martinez Cardenas &copy; -2024-</p>
        </div>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/popper.js/umd/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </footer>
</body>
</html>
