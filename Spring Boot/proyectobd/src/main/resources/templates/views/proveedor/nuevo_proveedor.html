<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Crear Proveedor</title>
</head>
<body>
    <div class="container">
        <div class="col-12 col-md-9 offset-md-1">
            <h1>Creación de Proveedor</h1>
            <form action="#" th:action="@{/views/proveedor/save}" th:object="${proveedor}" method="POST">
                <div class="col">
                    <label>Nit:</label>
                    <input type="text" class="form-control" th:field="*{nit}">
                </div>
                <div class="col">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre Proveedor" th:field="*{nombre}">
                </div>
                <div class="col">
                    <label>Ciudad:</label>
                    <input type="text" class="form-control" placeholder="Ciudad Proveedor" th:field="*{ciudad}">
                </div>
                <div class="col">
                    <label>Dirección:</label>
                    <input type="text" class="form-control" placeholder="Dirección Proveedor" th:field="*{direccion}">
                </div>
                <div class="col">
                    <label>Teléfono:</label>
                    <input type="text" class="form-control" placeholder="Teléfono Proveedor" th:field="*{telefono}">
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary">Crear Proveedor</button >
            </form >
        </div>
    </div >
    <footer></footer>
</body>
</html>
