<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <title>Parcial Corte 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <style>
        
        header {
            margin-top: 0;
            width: 100%;
            background-color: #ff0000; /* Cambia el fondo a rojo */
            color: white; /* Cambia el color del texto a blanco */
            padding: 20px 0; 
            text-align: center; 
        }

        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- BARRA DE NAVEGACION -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a th:href="@{/inicio}" class="navbar-brand">
                    <img th:src="@{/img/LogoUnidades.png}" height="32" alt="Logo"/>
                    <span class="fs-4"></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a style="border:none;" class="btn btn-outline-light" th:href="@{/views/tipocliente/}">Tipos de Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a style="border:none;" class="btn btn-outline-light" th:href="@{/views/cliente/}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a style="border:none;" class="btn btn-outline-light" th:href="@{/views/estadocliente/}">Estado de Cliente</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- MENSAJES -->
        <div class="container mt-3">
            <div class="alert alert-success alert-dismissible fade show" th:if="${success != null}">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" th:if="${error != null}">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" th:if="${warning != null}">
                <span th:text="${warning}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-info alert-dismissible fade show" th:if="${info != null}">
                <span th:text="${info}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </header>
    <!-- CONTENIDO -->
    <div class="container mt-5">
        <!-- Aquí va el contenido de tu página -->
    </div>

    <!-- PIE DE PAGINA -->
    <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
        <div class="container">
            <p>Copyright Geraldine Plata Angarita &copy; -2024- gplata@uts.edu.co</p>
        </div>
    </footer>

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/umd/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
