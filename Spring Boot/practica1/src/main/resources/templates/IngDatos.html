<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de Usuario</title>

<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}	
	button {
		padding: 5px;
		margin: 10px;
	}
</style>

</head>
<body>
	<div align="center">
		<h1>Registro del Estudiante</h1>
		<form action="#" th:action="@{/mostrar}" method="post" th:object="${estu}">
			<label>Cedula</label>
			<input type="number" th:field="*{cedula}" /><br/>
			
			<label>Nombre</label>
			<input type="text" th:field="*{nombre}" /><br/>
					
			<label>Correo</label>
			<input type="text" th:field="*{correo}" /><br/>
			
			<button type="submit">Registrar</button>		
		</form>
	</div>
</body>
</html>
